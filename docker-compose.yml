version: '3.3'
services:
  db:
    container_name: mysqlDB
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'user'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3307:3306'
    #expose:
      # Opens port 3306 on the container
      #- '3307'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - redBackend

  APITEMPLATE:
    image: api_template
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8087:8080
    depends_on:
      - db
    networks:
      - redBackend
# Names our volume
volumes:
  my-db:
networks:
  redBackend:
    driver: bridge